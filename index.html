<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create JSON</title>
</head>
<style>
    #container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    span{
        margin: 20px 0px;
        font-size: larger;
        font-weight: bolder;
    }
    input , textarea{
        margin: 10px 0px;
        width: 500px;
    }
    button{
        margin: 10px;
    }
</style>

<body>
    <div id="container">
        <span> Create JSON</span>

        <input type="text" placeholder="title" id="title">
        <input type="text" placeholder="Subtitle" id="Subtitle">
        <input type="text" placeholder="difficulty" id="difficulty">
        <input type="text" placeholder="time" id="time">
        <input type="text" placeholder="recommended" id="recommended">
        <input type="text" placeholder="codingURL" id="codingURL">
        <input type="text" placeholder="SolutionURL" id="SolutionURL">
        <textarea type="text" placeholder="Question Desription" id="QuestionDec"></textarea>

        <button id="submit">Submit Now</button>

    </div>
    <script src="index.js"></script>
